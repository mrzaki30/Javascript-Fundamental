<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostraps 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center mt-5 mb-5">
            <div class="col col-lg-2"></div>
            <div class="col-md-auto text-center">
                <h1 id="title">Javascript Mini Project 1</h1>
                <h6>
                    <span class="badge badge-success">Beginner</span>
                </h6>
            </div>
            <div class="col col-lg-2"></div>
        </div>
    </div>

    <div class="container p-0">
        <div class="card text-center bg-dark rounded-0">
            <h5 class="card-header text-white">Add todo list here</h5>
            <div class="card-body text-white">
                <form id="todo-form">
                    <div class="form-group">
                        <label for="task">Todo input</label>
                        <input type="text" id="todo-input" class="form-control form-control-lg" name="task" />
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-primary mb-2 mt-4">
                        Add Todo List
                    </button>
                </form>
            </div>

            <div class="card-body">
                <h3 class="text-white">Todo List</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Filter Tasks</span>
                    </div>
                    <input type="text" class="form-control" id="filter-input" aria-label="Task Filter"
                        aria-describedby="task-filter" />
                </div>
                <ul class="list-group" id="todo-list">
                    <li class="todo-item list-group-item d-flex justify-content-between align-items-center mb-1 ">
                        value isi dari
                        <button class="btn btn-sm btn-danger delete-todo">delete</button>
                    </li>
                </ul>
            </div>

            <div class="card-body mb-3">
                <button class="btn btn-outline-warning btn-block" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseClearButton" aria-expanded="false" aria-controls="collapseClearButton">
                    Clear Todo List
                </button>

                <div class="collapse" id="collapseClearButton">
                    <button class="btn btn-danger btn-lg btn-block clear-todos mt-3" type="submit" id="clear-todos">
                        Clear Todo List for Real
                    </button>
                </div>
            </div>
            <div class="card-footer text-white">Wegodev Indonesia</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <!-- <script src="app2.js"></script> -->
</body>

</html>
